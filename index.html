<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sibutran2</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .main img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h5 {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .main {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            h5 {
                font-size: 14px;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://productsiteoficial.com/wp-content/uploads/2022/06/sibutran2-kit-5-potes-16-05-22-removebg-preview.png" alt="Sibutran2">

        <h5>O Líder do Segmento.</h5>
        <p>É importante comprar pelo site oficial do SIBUTRAN2!</p>
        <button class="btn btn-success">
            <a href="https://app.monetizze.com.br/r/BKA1839467">SITE OFICIAL!</a>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html
